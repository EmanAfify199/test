<div class="mytable">
    <div class="container">
        <a class="btn btn-success mx-1 mb-3" [routerLink]="['/form']">Add new user</a>
        <div class="row">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Password</th>
                    <th scope="col">Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of user">
                    <th scope="row">{{item.id}}</th>
                    <td>{{item.name}}</td>
                    <td>{{item.email}}</td>
                    <td>{{item.password}}</td>
                    <td><a class="btn btn-warning mx-1" [routerLink]="['/user/',item.id]">Edit</a>
                        <button class="btn btn-danger mx-1" (click)="remove(item.id)">Delete</button>
                        <a class="btn btn-success mx-1" [routerLink]="['/userdetails/',item.id]">User details</a>
                      </td>

                  </tr>
                  
                </tbody>
              </table>
        </div>
    </div>
</div>
